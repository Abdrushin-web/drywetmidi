trigger:
  batch: true
  branches:
    include:
    - master
    - develop
  paths:
    include:
    - 'DryWetMidi/*'
    - 'DryWetMidi.Tests/*'
    - 'DryWetMidi.Tests.Common/*'
    - 'Resources/CI/win-test-netframework-devices.yaml'
    - 'Resources/CI/Templates/stage-build-native-libs.yaml'
    - 'Resources/Utilities/CreateLoopbackPort_Windows/*'
    - 'Resources/Scripts/Setup MIDI ports.ps1'
    - 'Resources/Native/*'

pr:
  branches:
    include:
    - develop
  paths:
    include:
    - 'DryWetMidi/*'
    - 'DryWetMidi.Tests/*'
    - 'DryWetMidi.Tests.Common/*'
    - 'Resources/CI/win-test-netframework-devices.yaml'
    - 'Resources/CI/Templates/stage-build-native-libs.yaml'
    - 'Resources/Utilities/CreateLoopbackPort_Windows/*'
    - 'Resources/Scripts/Setup MIDI ports.ps1'
    - 'Resources/Native/*'

pool:
  vmImage: 'windows-latest'

variables:
- group: DryWetMIDI-Common-Variables
- name: solution
  value: '**/*.sln'
- name: buildPlatform
  value: 'Any CPU'
- name: buildConfiguration
  value: 'Release'

name: Windows_Test_NetFramework_Devices_$(LibraryVersion)$(Rev:.r)

stages:
- template: Templates/stage-build-native-libs.yaml
- stage: RunTests
  displayName: Run tests
  pool:
    vmImage: 'windows-latest'
  jobs:
  - job: RunTests
    displayName: Run tests
    steps:
    - task: DownloadPipelineArtifact@2
      displayName: Download native libraries
      inputs:
        source: 'current'
        path: '$(Pipeline.Workspace)\NativeLibraries'
        
    - task: PowerShell@2
      displayName: Copy native libraries near csproj
      inputs:
        targetType: 'inline'
        script: |
          Copy-Item -Path "$(Pipeline.Workspace)\NativeLibraries\**\*.dll" -Destination "DryWetMidi"
          Copy-Item -Path "$(Pipeline.Workspace)\NativeLibraries\**\*.dylib" -Destination "DryWetMidi"
    
    - task: DotNetCoreCLI@2
      displayName: Build DryWetMidi
      inputs:
        command: 'build'
        arguments: '--configuration $(buildConfiguration) --framework net45'
        projects: |
          DryWetMidi/Melanchall.DryWetMidi.csproj
    
    - task: DotNetCoreCLI@2
      displayName: Build DryWetMidi.Tests.Common
      inputs:
        command: 'build'
        arguments: '--configuration $(buildConfiguration) --framework netstandard2.0'
        projects: |
          DryWetMidi.Tests.Common/Melanchall.DryWetMidi.Tests.Common.csproj
    
    - task: DotNetCoreCLI@2
      displayName: Build DryWetMidi.Tests
      inputs:
        command: 'build'
        arguments: '--configuration $(buildConfiguration) --framework net48'
        projects: |
          DryWetMidi.Tests/Melanchall.DryWetMidi.Tests.csproj
    
    - task: PowerShell@2
      displayName: Setup MIDI ports for devices API tests
      inputs:
        targetType: filePath
        filePath: '$(Build.SourcesDirectory)/Resources/Scripts/Setup MIDI ports.ps1'
    
    - task: DotNetCoreCLI@2
      displayName: Run unit tests
      continueOnError: false
      inputs:
        command: 'test'
        projects: 'DryWetMidi.Tests/Melanchall.DryWetMidi.Tests.csproj'
        arguments: '--blame --no-build --configuration $(buildConfiguration) --filter (FullyQualifiedName~.Devices) --framework net48 --verbosity normal'
